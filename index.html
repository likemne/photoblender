<!DOCTYPE html>
<html>
<head>
    <title>Передача Фотографий с Любовью</title>
</head>
<body>
  
  <!-- Создаем контейнер для изображений -->
  <div id="imageContainer"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Получаем ссылку на контейнер для изображений
    const container = document.getElementById("imageContainer");

    // Загружаем изображения из папки
    function loadImages() {
      // Путь к папке с изображениями на сервере
      const folderPath = "images/";

      // Запрос списка файлов
      $.ajax({
        url: folderPath,
        success: function (data) {
          // Определяем список файлов из HTML-кода папки
          const fileList = $(data).find("a").map(function () {
            return $(this).attr("href");
          }).get();

          // Отфильтровываем только изображения (можно использовать другие условия фильтрации)
          const images = fileList.filter(function (fileName) {
            return fileName.endsWith(".jpg") || fileName.endsWith(".jpeg") || fileName.endsWith(".png");
          });

          // Для каждого изображения создаем элемент <img> и добавляем его в контейнер
          for (let i = 0; i < images.length; i++) {
            const img = document.createElement("img");
            img.src = folderPath + images[i];
            container.appendChild(img);
          }
        }
      });
    }

    // Запускаем функцию загрузки изображений
    loadImages();
  </script>
</body>
</html>
