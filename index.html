<!DOCTYPE html>
<html>
<head>
    <title>Images</title>
</head>
<body>
    <div id="imageContainer"></div>

    <script>
        // Подключаем модуль fs для работы с файловой системой
const fs = require('fs');

// Получаем текущую рабочую директорию
const currentDirectory = process.cwd();

// Путь до папки с изображениями
const imagesDirectory = `${currentDirectory}/images`;

// Получаем список файлов в папке images
fs.readdir(imagesDirectory, (err, files) => {
  if (err) {
    console.log(err);
  } else {
    // Фильтруем файлы и оставляем только .jpeg файлы
    const jpegFiles = files.filter(file => file.endsWith('.jpeg'));

    // Получаем ссылки на .jpeg файлы
    const imageUrls = jpegFiles.map(file => `images/${file}`);

    // Выводим изображения на страницу
    imageUrls.forEach(url => {
      const image = document.createElement('img');
      image.src = url;
      document.body.appendChild(image);
    });
  }
});
    </script>
</body>
</html>
