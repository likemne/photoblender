<!DOCTYPE html>
<html>
<head>
    <title>Сканирование и вывод изображений</title>
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
        }
        
        .image-item img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-grid">
        <?php
        $dir = "images"; // Путь к папке с изображениями

        // Получаем список файлов в папке
        $files = scandir($dir);

        foreach($files as $file) {
            if($file !== '.' && $file !== '..') {
                echo '<div class="image-item"><img src="' . $dir . '/' . $file . '.jpg" alt="Изображение"></div>';
            }
        }
        ?>
    </div>
</body>
</html>
