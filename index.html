<!DOCTYPE html>
<html>
<head>
    <title>Images</title>
</head>
<body>
    <div id="imageContainer"></div>

    <script>
        // Ссылка на папку с изображениями
        var folder = "images/";

        // Получаем контейнер для вывода изображений
        var container = document.getElementById("imageContainer");

        // Функция для загрузки изображений
        function loadImages() {
            // Создаем новый объект XMLHttpRequest
            var xmlhttp = new XMLHttpRequest();

             // Открываем запрос на получение содержимого папки images
            xmlhttp.open("GET", folder, true);

            xmlhttp.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {
                    // Получаем содержимое папки
                    var fileNames = xmlhttp.responseText.split("\n");

                    // Проходим по всем файлам
                    for (var i = 0; i < fileNames.length; i++) {
                        // Проверяем, является ли файл изображением
                        if (fileNames[i].match(/\.(jpg|jpeg|png|gif)$/)) {
                            // Создаем новый элемент изображения
                            var img = document.createElement("img");
                            img.src = folder + fileNames[i];

                            // Добавляем изображение в контейнер
                            container.appendChild(img);
                        }
                    }
                }
            };

            // Отправляем запрос на сервер
            xmlhttp.send();
        }

        // Загружаем изображения при загрузке страницы
        window.onload = loadImages;
    </script>
</body>
</html>
