<!DOCTYPE html>
<html>
<body>
  
  <!-- Создаем контейнер для изображений -->
  <div id="imageContainer"></div>

  <script>
    // Получаем ссылку на контейнер для изображений
    const container = document.getElementById("imageContainer");

    // Загружаем изображения из папки
    function loadImages() {
      // Путь к папке с изображениями
      const folderPath = "images/";

      // Список изображений
      const images = [ 
        "DSC07607jpg",
        "DSC07623jpg",
        "DSC07626jpg",
        "DSC07632jpg",
        "DSC07637jpg",
        "DSC07638jpg",
        "DSC07641jpg",
        "DSC07642jpg",
        "DSC07650jpg",
        "DSC07656jpg",
        "DSC07658jpg",
        "DSC07662jpg",
        "DSC07665jpg",
        "DSC07667jpg",
        "DSC07670jpg",
        "DSC07674jpg"
        // и так далее
      ];

      // Для каждого изображения создаем элемент <img> и добавляем его в контейнер
      for (let i = 0; i < images.length; i++) {
        const img = document.createElement("img");
        img.src = folderPath + images[i];
        container.appendChild(img);
      }
    }

    // Запускаем функцию загрузки изображений
    loadImages();
  </script>
</body>
</html>
