<!DOCTYPE html>
<html>
<head>
  <title>Отображение изображений</title>
  <style>
    .image {
      display: inline-block;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="imagesContainer"></div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const imagesContainer = document.getElementById('imagesContainer');
      const folderPath = 'images/';

      // Получение списка изображений в папке
      fetch(folderPath)
        .then(response => response.text())
        .then(data => {
          // Разделение на массив имён файлов
          const files = data.split('\n');

          // Фильтрация файлов по расширению jpeg
          const jpegFiles = files.filter(file => file.toLowerCase().endsWith('.jpeg'));

          // Отображение изображений на странице
          jpegFiles.forEach(file => {
            const imageElement = document.createElement('img');
            imageElement.classList.add('image');
            imageElement.src = folderPath + file;

            imagesContainer.appendChild(imageElement);
          });
        })
        .catch(error => console.error(error));
    });
  </script>
</body>
</html>
