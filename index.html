<!DOCTYPE html>
<html>
<head>
   <title>Отображение изображений в формате JPEG из папки "images"</title>
</head>
<body>
   <h1>Изображения</h1>
   <?php
   $dir = 'images/';
   $files = glob($dir . '*.jpeg');
   foreach ($files as $file) {
        echo "<img src='$file' alt='Изображение'><br>";
   }
   ?>
</body>
</html>
