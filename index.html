<!DOCTYPE html>
<html>
<head>
  <title>Images Gallery</title>
</head>
<body>
  <h1>Images Gallery</h1>
  <div id="images-container"></div>

  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var imagesContainer = document.getElementById('images-container');
      var imagesFolder = 'images/';
      
      // Scan the images folder for files
      fetchImages(imagesFolder, function(images) {
        // Display images on the web page
        displayImages(images);
      });

      function fetchImages(folder, callback) {
        var imageFormats = ['jpg', 'jpeg', 'png', 'gif'];
        var images = [];

        fetch(folder)
          .then(response => response.text())
          .then(data => {
            // Parse HTML text and scan for image files
            var parser = new DOMParser();
            var htmlDoc = parser.parseFromString(data, 'text/html');
            var anchors = htmlDoc.getElementsByTagName('a');

            for (var i = 0; i < anchors.length; i++) {
              var href = anchors[i].getAttribute('href');
              var extension = getFileExtension(href);

              if (imageFormats.includes(extension)) {
                // Add image file to the list
                images.push(folder + href);
              }
            }

            // Pass the image list to the callback
            callback(images);
          })
          .catch(error => {
            console.error('Error:', error);
          });
      }

      function getFileExtension(filename) {
        return filename.split('.').pop().toLowerCase();
      }

      function displayImages(images) {
        for (var i = 0; i < images.length; i++) {
          var img = document.createElement('img');
          img.setAttribute('src', images[i]);
          imagesContainer.appendChild(img);
        }
      }
    });
  </script>
</body>
</html>
