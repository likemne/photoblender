<!DOCTYPE html>
<html>
  <head>
    <title>Фотографии клиента</title>
  </head>
  <body>
    <h1>Фотографии клиента</h1>
    <div id="images-container"></div>

    <script>
      // Функция для создания элемента <img> и добавления его на страницу
      function displayImage(name) {
        var container = document.getElementById("images-container");
        var img = document.createElement("img");
        img.src = "images/" + name;
        container.appendChild(img);
      }

      // Сканирование папки images
      function scanFolder() {
        var imagesFolder = "images"; // Путь к папке с изображениями
        var files = ["DSC07607.jpg", "DSC07623.jpg", "DSC07626.jpg", "DSC07632.jpg", "DSC07637.jpg", "DSC07638.jpg", "DSC07641.jpg", "DSC07642.jpg", "DSC07650.jpg", "DSC07656.jpg", "DSC07658.jpg", "DSC07662.jpg", "DSC07665.jpg", "DSC07667.jpg", "DSC07670.jpg", "DSC07674.jpg"]; // Массив имен файлов

        for (var i = 0; i < files.length; i++) {
          displayImage(files[i]);
        }
      }

      // Вызов функции сканирования папки
      scanFolder();
    </script>
  </body>
</html>
