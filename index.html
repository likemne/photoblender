<!DOCTYPE html>
<html>
<body>
  
  <!-- Создаем контейнер для изображений -->
  <div id="imageContainer"></div>

  <script>
    // Получаем ссылку на контейнер для изображений
    const container = document.getElementById("imageContainer");

    // Загружаем изображения из папки
    function loadImages() {
      // Путь к папке с изображениями
      const folderPath = "images/";

      // Список изображений
      const images = [
        "image1.jpg",
        "image2.jpg",
        "image3.jpg"
        // и так далее
      ];

      // Для каждого изображения создаем элемент <img> и добавляем его в контейнер
      for (let i = 0; i < images.length; i++) {
        const img = document.createElement("img");
        img.src = folderPath + images[i];
        img.width = "300"; // Указываем ширину
        img.height = "200"; // Указываем высоту
        container.appendChild(img);
      }
    }

    // Запускаем функцию загрузки изображений
    loadImages();
  </script>
</body>
</html>
