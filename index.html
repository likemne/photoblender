<!DOCTYPE html>
<html>
  <head>
    <title>Передача Фотографий с Любовью</title>
  </head>
<body>
  
  <!-- Создаем контейнер для изображений -->
  <div id="imageContainer"></div>

  <script>
    // Получаем ссылку на контейнер для изображений
    const container = document.getElementById("imageContainer");

    // Загружаем изображения из папки
    function loadImages() {
      // Путь к папке с изображениями
      const folderPath = "images/";

      // Список изображений
      const images = [
        "DSC1000.jpg",
        "DSC1001.jpg",
        "DSC1002.jpg"
        // и так далее
      ];

      // Для каждого изображения создаем элемент <img> и добавляем его в контейнер
      for (let i = 0; i < images.length; i++) {
        const img = document.createElement("img");
        img.src = folderPath + images[i];
        container.appendChild(img);
      }
    }

    // Запускаем функцию загрузки изображений
    loadImages();
  </script>
</body>
</html>
